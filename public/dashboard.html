<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Restaurante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="/dashboard.js"></script>
<body>
  <div class="container mt-5">
    <h2>Bem-vindo ao Dashboard</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addPratoModal">Adicionar Prato</button>

    <div id="pratosList" class="mt-4">
      <!-- Os pratos serão carregados aqui dinamicamente -->
    </div>
  </div>

  <!-- Modal para adicionar prato -->
  <div class="modal fade" id="addPratoModal" tabindex="-1" aria-labelledby="addPratoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPratoModalLabel">Adicionar Prato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addPratoForm">
            <div class="mb-3">
              <label for="nomePrato" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomePrato" required>
            </div>
            <div class="mb-3">
              <label for="descricaoPrato" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricaoPrato" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precoPrato" class="form-label">Preço</label>
              <input type="number" class="form-control" id="precoPrato" required>
            </div>
            <div class="mb-3">
              <label for="imagemPrato" class="form-label">Imagem (URL)</label>
              <input type="text" class="form-control" id="imagemPrato" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Prato</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
